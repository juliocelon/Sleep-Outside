<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Add main.js for header/footer and newsletter -->
    <script src="../js/main.js" type="module"></script>
    <script src="../js/CheckoutProcess.mjs" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider checkout-main">
      <h1>Checkout</h1>
      
      <div class="checkout-layout">
        <!-- Checkout Form Section -->
        <section class="checkout-form-section">
          <form id="checkoutForm" class="checkout-form" novalidate>
            <!-- Customer Information -->
            <section class="form-section">
              <h2>Customer Information</h2>
              <div class="form-row">
                <div class="form-group">
                  <label for="fname">First Name *</label>
                  <input type="text" id="fname" name="fname" required minlength="2" maxlength="50" autocomplete="given-name">
                  <div class="error-message" id="fname-error"></div>
                </div>
                <div class="form-group">
                  <label for="lname">Last Name *</label>
                  <input type="text" id="lname" name="lname" required minlength="2" maxlength="50" autocomplete="family-name">
                  <div class="error-message" id="lname-error"></div>
                </div>
              </div>
            </section>

            <!-- Shipping Address -->
            <section class="form-section">
              <h2>Shipping Address</h2>
              <div class="form-group">
                <label for="street">Street Address *</label>
                <input type="text" id="street" name="street" required minlength="5" maxlength="100" autocomplete="street-address">
                <div class="error-message" id="street-error"></div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="city">City *</label>
                  <input type="text" id="city" name="city" required minlength="2" maxlength="50" autocomplete="address-level2">
                  <div class="error-message" id="city-error"></div>
                </div>
                <div class="form-group">
                  <label for="state">State *</label>
                  <input type="text" id="state" name="state" required minlength="2" maxlength="2" pattern="[A-Za-z]{2}" title="Two-letter state code" autocomplete="address-level1">
                  <div class="error-message" id="state-error"></div>
                </div>
                <div class="form-group">
                  <label for="zip">Zip Code *</label>
                  <input type="text" id="zip" name="zip" required pattern="[0-9]{5}" title="5-digit zip code" autocomplete="postal-code">
                  <div class="error-message" id="zip-error"></div>
                </div>
              </div>
            </section>

            <!-- Payment Information -->
            <section class="form-section">
              <h2>Payment Information</h2>
              <div class="form-group">
                <label for="cardNumber">Credit Card Number *</label>
                <input type="text" id="cardNumber" name="cardNumber" required 
                      pattern="[0-9]{16}" title="16-digit credit card number"
                      placeholder="1234123412341234" autocomplete="cc-number">
                <div class="error-message" id="cardNumber-error"></div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="expiration">Expiration Date (MM/YY) *</label>
                  <input type="text" id="expiration" name="expiration" required 
                        pattern="(0[1-9]|1[0-2])\/[0-9]{2}" title="MM/YY format"
                        placeholder="12/25" autocomplete="cc-exp">
                  <div class="error-message" id="expiration-error"></div>
                </div>
                <div class="form-group">
                  <label for="code">Security Code *</label>
                  <input type="text" id="code" name="code" required 
                        pattern="[0-9]{3}" title="3-digit security code"
                        placeholder="123" autocomplete="cc-csc">
                  <div class="error-message" id="code-error"></div>
                </div>
              </div>
            </section>

            <div class="form-errors" id="form-errors"></div>
            
            <button type="submit" class="checkout-submit-btn" id="submitBtn">
              <span class="btn-text">Complete Order</span>
              <span class="btn-loading" style="display: none;">Processing...</span>
            </button>
          </form>
        </section>
        

        <!-- Order Summary Section -->
        <section class="order-summary-section">
          <h2>Order Summary</h2>
          <div class="order-summary">
            <div class="summary-items">
              <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="summary-totals">
              <div class="total-row">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
              </div>
              <div class="total-row">
                <span>Tax (6%):</span>
                <span id="tax">$0.00</span>
              </div>
              <div class="total-row">
                <span>Shipping:</span>
                <span id="shipping">$0.00</span>
              </div>
              <div class="total-row grand-total">
                <span>Order Total:</span>
                <span id="orderTotal">$0.00</span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
