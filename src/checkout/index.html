<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider header" id="checkout-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <div id="order-summary">
          <p id="checkout-subtotal"></p>
          <p id="checkout-taxes"></p>
          <p id="checkout-shipping"></p>
          <p id="checkout-total"></p>
        </div>
      </section>
      <section class="checkout-form">
        <form>
          <fieldset>
            <div class="form-heading" id="customer-info">Customer Name</div>
            <label>First Name: </label>
            <input type="text" name="first-name" pattern="[A-Za-z]+" required> <!--Letters Only-->
            <label>Last Name: </label>
            <input type="text" name="last-name" pattern="[A-Za-z]+" required> <!--Letters Only-->

            <div class="form-heading" id="address">Address</div>
            <label>Street Address: </label>
            <input type="text" name="street-address" required>
            <label>City: </label>
            <input type="text" name="city" pattern="[A-Za-z]+" required> <!--Letters Only-->
            <label>State: </label>
            <input type="text" name="state" pattern="[A-Z]{2}" title="Enter two capital letters (ex. UT)" placeholder = "UT" required> <!--2 Capitalized Letters Only-->
            <label>Zip Code: </label>
            <input type="text" name="zip-code" pattern="\d{5}" title="Enter 5 digit zipcode" placeholder="12345" required> <!--5 Numbers Only-->
            
            <div class="form-heading" id="credit-card">Payment Information</div>
            <label>Credit Card Number: </label>
            <input type="text" name="credit-card-number" pattern="\d{13,19}" required>
            <label>Expiration Date: </label>
            <input type="text" name="expiration-date" pattern="(0[1-9]|1[0-2])\/\d{2}" placeholder="MM/YY" required>
            <label>Security Code: </label>
            <input type="text" name="security-code" pattern="\d{3,4}" required>

            <input type="submit" value="Submit Payment">

          </fieldset>

        </form>
      </section>
    </main>

    <footer class="footer" id="checkout-footer"></footer>
  </body>
</html>
