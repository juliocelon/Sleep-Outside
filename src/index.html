<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider header" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/public/images/banner-sm.jpg"
          srcset="public/images/banner-sm.jpg 500w, public/images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img
            src="/public/images/noun_Tent_2517.svg"
            alt="tent image for logo"
          />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="products">
        <h2 class="divider">Product Categories</h2>
        <ul class="product-categories">
          <li class="product-list tent-category">
            <a href="/product_listing/index.html?category=tents">
              <img
                class="product-image"
                src="/images/category-tents.svg"
                alt="tent icon"
              />
              <p class="product-category-text">Tents</p>
            </a>
          </li>

          <li class="product-list backpacks-category">
            <a href="/product_listing/index.html?category=backpacks">
              <img
                class="product-image"
                src="/images/category-backpacks.svg"
                alt="backpack icon"
              />
              <p class="product-category-text">Backpacks</p>
            </a>
          </li>

          <li class="product-list sleeping-bags-category">
            <a href="/product_listing/index.html?category=sleeping-bags">
              <img
                class="product-image"
                src="/images/category-sleepingbags.svg"
                alt="sleeping bag icon"
              />
              <p class="product-category-text">Sleeping Bags</p>
            </a>
          </li>

          <li class="product-list hammocks-category">
            <a href="/product_listing/index.html?category=hammocks">
              <img
                class="product-image"
                src="/images/category-hammocks.svg"
                alt="hammock icon"
              />
              <p class="product-category-text">Hammocks</p>
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer" id="main-footer"></footer>
  </body>
</html>
