<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="/js/cart.js" type="module"></script>    
  </head>

  <body>
    <header class="divider header" id="cart-header"></header>

    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>
        <ul class="product-list cart-items"></ul>
      </section>
      <div class="cart-footer-total hide">
        <p class="cart-total">Subtotal: </p>
      </div>
      <div class="checkout-button">
        <button id="checkout">Go To Checkout</button>
      </div>
    </main>

    <footer class="footer" id="cart-footer"></footer>
  </body>
</html>
